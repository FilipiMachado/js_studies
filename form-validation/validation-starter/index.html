<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js"
            crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-code"></i>
        <div class="input-group">
          <label>Full Name</label>
          <input id="contact-name" onkeyup="validateName()" type="text" placeholder="Enter your name" />
          <span id="name-error"></span>
        </div>
        <div class="input-group">
          <label>Phone Number</label>
          <input id="contact-phone" onkeyup="validatePhoneNumber()" type="tel" placeholder="12 987654321" />
          <span id="phone-error"></span>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" />
          <span id="email-error"></span>
        </div>
        <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Please enter a message..."></textarea>
          <span id="message-error"></span>
        </div>
        <button>Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
  </body>
</html>
